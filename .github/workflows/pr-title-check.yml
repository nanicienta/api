name: PR Title Check

on:
  pull_request:
    types: [opened, edited, reopened]

jobs:
  check-title:
    runs-on: ubuntu-latest
    steps:
      - name: Check PR title format
        uses: actions/github-script@v6
        with:
          script: |
            const title = context.payload.pull_request.title;

            console.log(`üîç Checking PR title: "${title}"`);

            const validTitle = /^(fix|feature|hotfix) NANI-\d+: .+$/i.test(title);

            if (!validTitle) {
              core.setFailed(
                `‚ùå Invalid PR title: "${title}" The PR title must follow this format: [fix|feature|hotfix] NANI-xxx: description`                                                                       );
            } else {
              console.log('‚úÖ PR title format is valid.');
            }